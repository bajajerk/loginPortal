<!DOCTYPE html>
<html>
<head>
   <title></title>
   <link rel="stylesheet" type="text/css" href="index.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>



<div class="materialContainer">


   <div class="box">

      <div class="title">Login</div>

      <div class="input">
         <label for="name">Roll Number</label>
         <input type="text" name="name" id="name">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">Password</label>
         <input type="password" name="pass" id="pass">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button><span>Login</span> <i class="fa fa-check"></i></button>
      </div>

      <button class="loginBtn loginBtn--facebook" style="margin-left: 75px; margin-top: 0px;">
           Login with Facebook
      </button>


      <a href="" class="pass-forgot">Forgot your password?</a>

      
   </div>

   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">Signup</div>

      <div class="input">
         <label for="regname">Email id</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>



      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">Repeat Password</label>
         <input type="password" name="password" id="reregpass">
         <span class="spin"></span>
      </div>

      <div class="button">
         <button><span>Login Into Portal</span></button>
      </div>

      
      


   </div>

</div>


<script type="text/javascript" src="index.js"></script>

</body>
</html>
